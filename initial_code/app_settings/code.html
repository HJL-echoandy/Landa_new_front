            theme: {
                extend: {
                    colors: {

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Toggle Switch Transition */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #f9f506;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #f9f506;
        }
    </style>
<style>

</div>
<p class="text-base font-medium leading-normal flex-1 truncate">Sound</p>
</div>
<div class="shrink-0">

<p class="text-base font-medium leading-normal flex-1 truncate">Vibration</p>

<div class="shrink-0">

</div>
</div>

<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-full bg-zinc-100 dark:bg-zinc-700 text-zinc-600 dark:text-zinc-300">

</div>
<p class="text-base font-medium leading-normal">Language</p>

<div class="flex items-center gap-2">

<span class="material-symbols-outlined text-zinc-400" style="font-size: 20px;">chevron_right</span>

</button>

<div class="flex items-center gap-3">

<div class="flex items-center justify-center size-8 rounded-full bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400">
